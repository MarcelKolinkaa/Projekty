<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sztuczna Inteligencja: Wpływ i Wyzwania</title>
    <style>
  /* Reset stylów */
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stylizacja ogólna */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 0;
            background-image: linear-gradient(to right, #e0f7fa 10%, #ffffff 90%); /* Delikatny gradient po bokach */
            transition: background-color 0.3s ease, color 0.3s ease; /* Dodanie płynnej zmiany */
        }

        /* Nagłówek */
        header {
            text-align: center;
            padding: 30px;
            background-color: #003366; /* Ciemnoniebieskie tło nagłówka */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Delikatny cień */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Nawigacja */
        nav {
            display: flex;
            justify-content: center;
            background-color: #003366;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Breadcrumbs */
        .breadcrumbs {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .breadcrumbs a {
            color: white;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .breadcrumbs span {
            margin: 0 5px;
            color: #555;
        }

        /* Główna sekcja */
        main {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Białe tło dla głównej sekcji */
            margin-top: 30px; /* Przestrzeń od góry */
            transition: background-color 0.3s ease;
        }

        /* Stylizacja sekcji i nagłówków */
        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f1f1f1; /* Delikatne tło dla sekcji */
            border-left: 5px solid #003366; /* Kolorowa linia po lewej stronie */
            border-radius: 10px;
            transition: background-color 0.3s ease; /* Dodanie efektu na hover */
        }

        section:hover {
            background-color: #e0f7fa; /* Zmiana koloru tła po najechaniu */
        }

        section h2 {
            font-size: 1.8em;
            color: #003366;
            margin-bottom: 15px;
            border-bottom: 2px solid #003366;
            padding-bottom: 5px;
        }

        /* Stylizacja akapitów */
        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        /* Stylizacja obrazów */
        img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
            border: 2px solid #003366; /* Obwódka wokół obrazów */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05); /* Powiększenie po najechaniu */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Mocniejszy cień */
        }

        /* Stopka */
        footer {
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
            margin-top: 30px;
            color: #555;
            padding: 20px;
            background-color: #003366; /* Tło stopki */
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Ciemny motyw */
        .dark-theme {
            background-color: #1a1a1a;
            color: #f9f9f9;
        }

        /* Przystosowanie elementów do ciemnego motywu */
        .dark-theme header {
            background-color: #111;
            color: #ddd;
        }

        .dark-theme main {
            background-color: #333;
        }

        .dark-theme section {
            background-color: #444;
            border-left: 5px solid #ddd;
        }

        .dark-theme section h2 {
            color: #ddd;
            border-bottom: 2px solid #ddd;
        }

        .dark-theme footer {
            background-color: #111;
            color: #ddd;
        }

        /* Stylizacja przycisku zmiany motywu */
        .theme-toggle-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle-button:hover {
            background-color: #002244;
        }

        /* Responsywność dla urządzeń o szerokości do 600px (typowe telefony) */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            section h2 {
                font-size: 1.3em;
            }

            img {
                max-width: 100%;
            }

            nav {
                flex-direction: column;
                padding: 15px;
            }
        }

        /* Dodatkowa responsywność dla jeszcze mniejszych urządzeń o szerokości do 400px (bardzo małe telefony) */
        @media (max-width: 400px) {
            header h1 {
                font-size: 1.2em;
            }

            section h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            img {
                max-width: 100%;
                margin: 10px 0;
            }

            .breadcrumbs {
                font-size: 0.8em;
            }

            footer {
                font-size: 0.8em;
            }
        }

        /* Zmiany dla urządzeń o bardzo małych ekranach (np. w trybie portretowym na tabletach) */
        @media (max-width: 320px) {
            header h1 {
                font-size: 1.1em;
            }

            section h2 {
                font-size: 1.1em;
            }

            p {
                font-size: 0.8em;
            }

            img {
                max-width: 100%;
                margin: 8px 0;
            }

            nav {
                flex-direction: column;
            }

            .breadcrumbs {
                font-size: 0.7em;
            }

    footer {
        font-size: 0.7em;
    }
}

    </style>
</head>
<body>
    
</body>
<script>
    function toggleTheme() {
        // Przełącz klasę dark-theme na body
        document.body.classList.toggle('dark-theme');
    }
</script>
</html>
